<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Documentos Google</title>
    <style>
        /* [Mantén tus estilos CSS existentes] */
    </style>
</head>
<body>
    <button onclick="iniciarLectura()"><b>▶ Escuchar en Voz Alta</b></button>
    <div id="status"></div>
    
    <div id="contenido">Cargando documento...</div>
    
    <p><i>La Bibliateca - de Gustavo Uliarte</i></p>

    <script>
        // Obtener el ID del documento de la URL
        function obtenerIdDocumento() {
            const params = new URLSearchParams(window.location.search);
            const idFromUrl = params.get('id');
            
            // Si no hay ID en la URL, puedes usar un valor por defecto
            return idFromUrl || '1RLVq-ucjvKisoTe1_bvsuXOddCaCX93yCwrOE4SxsZ0';
        }
        
        // Variables globales
        let vocesCargadas = false;
        const docId = obtenerIdDocumento();
        
        // [Mantén el resto de tus funciones iguales pero usa docId en lugar de DOC_ID]
        
        // Modifica la función cargarDocumentoGoogle para usar docId
        async function cargarDocumentoGoogle() {
            try {
                const url = `https://docs.google.com/document/d/${docId}/export?format=txt`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error al cargar el documento: ${response.status}`);
                }
                
                const texto = await response.text();
                document.getElementById('contenido').textContent = texto;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contenido').textContent = 
                    'Error al cargar el documento: ' + error.message;
            }
        }

        // [Mantén el resto del código igual]
    </script>
</body>
</html>
