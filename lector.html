<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Documentos Google</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f4f4;
            color: #070707;
            line-height: 1.6;
        }
        button {
            width: 200px; 
            height: 50px;
            background-color: #ffeb3b;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #contenido {
            white-space: pre-wrap;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        #status {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="iniciarLectura()"><b>▶ Escuchar en Voz Alta</b></button>
    <div id="status"></div>
    
    <div id="contenido">Cargando documento...</div>
    
    <p><i>La Bibliateca - de Gustavo Uliarte</i></p>

    <script>
        // ID del documento Google (reemplázalo con tu ID real)
        const DOC_ID = '1RLVq-ucjvKisoTe1_bvsuXOddCaCX93yCwrOE4SxsZ0';
        let vocesCargadas = false;
        
        // Cargar el documento al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarDocumentoGoogle();
            cargarVoces();
        });

        // Función para cargar el documento de Google
        async function cargarDocumentoGoogle() {
            try {
                const url = `https://docs.google.com/document/d/${DOC_ID}/export?format=txt`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error al cargar el documento: ${response.status}`);
                }
                
                const texto = await response.text();
                document.getElementById('contenido').textContent = texto;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contenido').textContent = 
                    'Error al cargar el documento: ' + error.message;
            }
        }

        // Cargar las voces disponibles
        function cargarVoces() {
            // Forzar la carga de voces en Android
            const voces = window.speechSynthesis.getVoices();
            if (voces.length === 0) {
                window.speechSynthesis.onvoiceschanged = function() {
                    vocesCargadas = true;
                    document.getElementById('status').textContent = 'Voces cargadas correctamente';
                    console.log('Voces disponibles:', window.speechSynthesis.getVoices());
                };
                
                // Truco para Android: hacer un speak vacío para activar el motor
                const mensaje = new SpeechSynthesisUtterance(' ');
                window.speechSynthesis.speak(mensaje);
                window.speechSynthesis.cancel();
            } else {
                vocesCargadas = true;
            }
        }

        // Función mejorada para iniciar la lectura
        function iniciarLectura() {
            if (!vocesCargadas) {
                document.getElementById('status').textContent = 'Cargando voces... por favor espere';
                setTimeout(() => {
                    leerEnVozAlta();
                }, 1000);
                return;
            }
            leerEnVozAlta();
        }

        // Función principal de lectura
        function leerEnVozAlta() {
            const texto = document.getElementById('contenido').textContent;
            
            if (!texto.trim()) {
                document.getElementById('status').textContent = 'No hay texto para leer';
                return;
            }
            
            // Detener cualquier lectura previa
            window.speechSynthesis.cancel();
            
            // Dividir el texto en fragmentos para Android
            const fragmentos = dividirTexto(texto, 200);
            let indiceFragmento = 0;
            
            function leerFragmento() {
                if (indiceFragmento >= fragmentos.length) {
                    document.getElementById('status').textContent = 'Lectura completada';
                    return;
                }
                
                const mensaje = new SpeechSynthesisUtterance(fragmentos[indiceFragmento]);
                mensaje.lang = 'es-ES';
                mensaje.rate = 0.9;
                
                // Seleccionar voz en español
                const voces = window.speechSynthesis.getVoices();
                const vozEs = voces.find(voz => voz.lang.includes('es')) || null;
                if (vozEs) {
                    mensaje.voice = vozEs;
                }
                
                mensaje.onend = function() {
                    indiceFragmento++;
                    leerFragmento();
                };
                
                mensaje.onerror = function(event) {
                    console.error('Error en fragmento', indiceFragmento, ':', event.error);
                    document.getElementById('status').textContent = `Error en fragmento ${indiceFragmento + 1}/${fragmentos.length}`;
                    indiceFragmento++;
                    leerFragmento(); // Continuar con el siguiente fragmento
                };
                
                document.getElementById('status').textContent = `Leyendo fragmento ${indiceFragmento + 1}/${fragmentos.length}`;
                window.speechSynthesis.speak(mensaje);
            }
            
            leerFragmento();
        }
        
        // Función para dividir el texto en fragmentos
        function dividirTexto(texto, longitudFragmento) {
            const fragmentos = [];
            for (let i = 0; i < texto.length; i += longitudFragmento) {
                fragmentos.push(texto.substring(i, i + longitudFragmento));
            }
            return fragmentos;
        }
    </script>
</body>
</html>
